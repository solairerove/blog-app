<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('../../../resources/img/post-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading" *ngIf="post">
                    <h1>{{post.title}}</h1>
                    <h2 class="subheading">{{post.subtitle}}</h2>
                    <span class="meta">Posted by <a href="">{{post.author}}</a> on {{post.date}}</span>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- Post Content -->
<article *ngIf="post">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div [innerHTML]="post.content"></div>
            </div>
        </div>
    </div>
</article>

<hr/>

<!-- Pager -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <ul class="pager">
                <li class="next">
                    <a (click)="switchCommentShow()" style="cursor: hand">Show/Hide comments &rarr;</a>
                </li>
            </ul>
        </div>
    </div>
</div>


<!-- Comments -->
<div [ngClass]="{hide: !commentShow}" style="margin-top: 3em">
    <my-comments></my-comments>
</div>
