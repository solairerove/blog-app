<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('/main/resources/static/img/header.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Clean Blog</h1>

                    <hr class="small">
                    <span class="subheading">Anything more than you need</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

            <div ng-repeat="post in posts">
                <div class="post-preview">
                    <a href="#/posts/{{post.id}}">
                        <h2 class="post-title">
                            {{post.title}}
                        </h2>
                        <h3 class="post-subtitle">
                            {{post.subtitle}}
                        </h3>
                    </a>
                    <p class="post-meta">Posted by <a href="#/">{{post.author}}</a> on {{post.date}}</p>
                </div>
                <hr>
            </div>

            <ul class="pager">
                <li class="next">
                    <a href="#/">Older Posts &rarr;</a>
                </li>
            </ul>
        </div>
    </div>
</div>
